<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruppeoppgave</title>
</head>
<body>
    <h1>Løsningsforslag til gruppeoppgaven:</h1>
    <script>
        // Definerer konstanten resultat
        const resultat = "Resultatet er: "
        
        // Definerer variabler for tallene
        let tall1 = 10;
        let tall2 = 15;

        // Definerer en egen konstant for det første resultatet
        const resultat1 = tall1 * tall2;
        
        // Skriver ut og logger det første resultatet
        document.write(resultat + resultat1); 
        console.log(resultat + resultat1);     
        
        // Endrer variablenes tallverdier
        tall1 = 20;
        tall2 = 20;

        // Definerer en egen konstant for det andre resultatet
        const resultat2 = tall1 * tall2;

        // Skriver ut og logger det andre resultatet
        document.write(resultat + resultat2);
        console.log(resultat + resultat2);
    </script>
</body>
</html>
